            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">

<style>

<!-- 內嵌的 CSS，調整輪播指示器和文字樣式 -->
<style>

    .carousel-indicators [data-bs-target] {
        background-color: rgba(0, 0, 0, 0.5); /* 默認設置為半透明的黑色 */
        width: 15px; /* 增大指示器的寬度 */
        height: 15px; /* 增大指示器的高度 */
        border-radius: 50%; /* 讓指示器變圓 */
        border: 2px solid white; /* 添加白色邊框，讓指示器更明顯 */
    }

    /* 激活狀態下的指示器 */
    .carousel-indicators .active {
        background-color: rgba(255, 255, 255, 0.9); /* 當激活時，指示器為接近白色 */
        border-color: black; /* 激活時邊框顏色變為黑色 */
    }

    /* 調整輪播按鈕的背景色和大小 */
    .carousel-control-prev-icon,
    .carousel-control-next-icon {
        background-color: rgba(0, 0, 0, 0.8); /* 按鈕背景顏色加深 */
        width: 3rem;
        height: 3rem;
        border-radius: 50%;
    }

    .carousel-control-prev,
    .carousel-control-next {
        opacity: 1; /* 讓按鈕完全不透明 */
    }

    /* 當懸停時，按鈕變得更亮 */
    .carousel-control-prev:hover .carousel-control-prev-icon,
    .carousel-control-next:hover .carousel-control-next-icon {
        background-color: rgba(0, 0, 0, 1); /* 懸停時加深顏色 */
    }

    /* 調整輪播文字的樣式，使其更加清晰 */
    .carousel-caption h5 {
    font-size: 2rem;
    color: #000; /* 使用黑色字體 */
    text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.8); /* 增加明顯的陰影 */
}


    .carousel-item:nth-child(2) .carousel-caption h5 {
        color: #0a0a0a; /* 將標題字體設為較深的顏色 */

    }

</style>
