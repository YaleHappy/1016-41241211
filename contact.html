    <style>
        /* 加強輸入框樣式 */
        .form-control {
            border: 2px solid #0d6efd;
            /* 深藍色框線 */
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);

    <!-- 頁首區塊 -->

                <!-- 將 h1 包裹在 a 標籤內，指向首頁 -->
                <a href="index.html" class="text-white text-decoration-none">

                    <a href="index.html" class="btn btn-outline-light me-2">首頁</a>

            </div>
        </div>
    </header>
    <!-- 聯繫表單區 -->
    <section id="contact" class="py-5">
        <div class="container">
            <h2 class="text-center">聯繫我</h2>
            <form id="contactForm">
                <div class="mb-3">
                    <label for="name" class="form-label">姓名</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">電子郵件</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">訊息</label>
                    <textarea class="form-control" id="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
            <a href="index.html" class="btn btn-secondary mt-4">返回主頁</a>
        </div>
    </section>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.querySelector('#contactForm').addEventListener('submit', function (event) {
            event.preventDefault(); // 防止表單真實提交
            Swal.fire({
                icon: 'success',
                title: '感謝您的聯絡！',
                text: '我們會盡快回覆您。',
                confirmButtonColor: '#3085d6',
                confirmButtonText: '確定'
            });
        });
    </script>
