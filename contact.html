<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聯繫我</title>
    <!-- Bootstrap 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.16/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <style>
        /* 加強輸入框樣式 */
        .form-control {
            border: 2px solid #0d6efd;
            /* 深藍色框線 */
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            /* 輕微陰影 */
        }

        .form-control:focus {
            border-color: #495057;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            /* 聚焦時的陰影效果 */
        }


        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }

        #current-time {
            position: absolute;
            top: 30px;
            right: 20px;
            color: white;
            font-size: 1rem;
        }
    </style>
</head>

<body>

    <div id="current-time" class="text-white"></div>


    <!-- 頁首區塊 -->
    <header class="bg-dark text-white py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <!-- 將 h1 包裹在 a 標籤內，指向首頁 -->
                <a href="index.html" class="text-white text-decoration-none">
                    <h1 class="display-6">我的作品集</h1>
                </a>
                <nav class="d-flex align-items-center">
                    <!-- 使用 "#" 回到頂部 -->
                    <a href="index.html" class="btn btn-outline-light me-2">首頁</a>
                    <a href="about.html" class="btn btn-outline-light me-2">關於我</a>
                    <a href="index.html#portfolio" class="btn btn-outline-light me-2">查看作品集</a>
                    <a href="contact.html" class="btn btn-outline-light">聯繫我</a>
                    
                </nav>
            </div>
        </div>
    </header>
    <!-- 聯繫表單區 -->
    <section id="contact" class="py-5">
        <div class="container">
            <h2 class="text-center">聯繫我</h2>
            <form id="contactForm">
                <div class="mb-3">
                    <label for="name" class="form-label">姓名</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">電子郵件</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">訊息</label>
                    <textarea class="form-control" id="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
            <a href="index.html" class="btn btn-secondary mt-4">返回主頁</a>
        </div>
    </section>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.querySelector('#contactForm').addEventListener('submit', function (event) {
            event.preventDefault(); // 防止表單真實提交
            Swal.fire({
                icon: 'success',
                title: '感謝您的聯絡！',
                text: '我們會盡快回覆您。',
                confirmButtonColor: '#3085d6',
                confirmButtonText: '確定'
            });
        });
    </script>

    <!-- 頁腳區塊 -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <div class="container">
            <p class="mb-1">聯絡我：41241211@nfu.edu.tw </p>
            <div class="d-flex justify-content-center">
                <!-- Facebook Icon -->
                <a href="https://www.facebook.com" target="_blank" class="text-white me-3">
                    <i class="bi bi-facebook" style="font-size: 1.5rem;"></i>
                </a>
                <!-- LINE Icon -->
                <a href="https://line.me" target="_blank" class="text-white me-3">
                    <i class="bi bi-line" style="font-size: 1.5rem;"></i>
                </a>
                <!-- Instagram Icon -->
                <a href="https://www.instagram.com" target="_blank" class="text-white">
                    <i class="bi bi-instagram" style="font-size: 1.5rem;"></i>
                </a>
            </div>
            <p class="mt-2">© 2024 吳松濂的作品集</p>
        </div>
    </footer>



       <!-- 加入顯示時間的 JavaScript -->
       <script>
        function updateTime() {
            const currentTime = moment().format('YYYY-MM-DD HH:mm:ss');
            document.getElementById('current-time').textContent = currentTime;
        }
        // 每秒更新一次時間
        setInterval(updateTime, 1000);
    </script>


<script>
    // 每秒更新時間
    function updateTime() {
        document.getElementById('current-time').textContent = moment().format('YYYY-MM-DD HH:mm:ss');
    }
    setInterval(updateTime, 1000); // 每秒更新一次
    updateTime(); // 初始化時間
</script>

    <!-- Bootstrap 5.3.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
